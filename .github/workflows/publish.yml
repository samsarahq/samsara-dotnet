name: Release .NET SDK

on:
    workflow_dispatch:
    workflow_call:

permissions:
    id-token: write
    contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Print .NET info
        run: dotnet --info

      - name: Install tools
        run: dotnet tool restore

      - name: Restore dependencies
        run: dotnet restore src/Samsara.Net/Samsara.Net.csproj

      - name: Build Release
        run: dotnet build src/Samsara.Net/Samsara.Net.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack src/Samsara.Net/Samsara.Net.csproj -c Release --no-build --no-restore

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push src/Samsara.Net/bin/Release/*.nupkg --api-key $NUGET_API_KEY --source "nuget.org"
